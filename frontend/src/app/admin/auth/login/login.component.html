<div class="wrapper">
  <form action="" method="post" name="Login_Form" class="form-signin" #loginForm="ngForm">
    <h3 class="form-signin-heading">Welcome! Please Sign In</h3>

    <input type="email" [(ngModel)]="loginData.email" class="form-control" name="email" placeholder="Email" required=""
      autofocus="" />
    <input type="password" [(ngModel)]="loginData.password" minlength="6" maxlength="15" class="form-control"
      name="Password" placeholder="Password" required="" />

    <button (click)="onSubmit()" [disabled]="!loginForm.valid || (loginForm.valid && disableButton)"
      class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
  </form>
</div>
